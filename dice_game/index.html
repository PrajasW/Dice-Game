<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dice/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="container">
        <h1 class="header" >Dice Game</h1>
        <div class="dice-container">
            <div class="dice">
                <h3>player 1</h3>
                <div id="p1-dice"></div>
                <!-- <img src="dice/dice_1.png" alt="dice_1.png"> -->
            </div>
            <div class="dice">
                <h3>player 2</h3>
                <div id="p2-dice"></div>
                <!-- <img src="dice/dice_2.png" alt="dice_1.png"> -->
            </div>
        </div>
        <h2 class="result" id="result"></h2>
        <button type="submit" onclick="reroll()"><div class="button-text">
            Re-Roll
        </div></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
